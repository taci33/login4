<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Página sin título</title>
</head>
<body style =" overflow-y: auto;
                  MARGIN-TOP: 10px;
               MARGIN-BOTTOM: 0px;
                 MARGIN-LEFT: 10px;
                MARGIN-RIGHT: 20px;

        SCROLLBAR-FACE-COLOR: #00C0F3;  
       SCROLLBAR-TRACK-COLOR: #E1F4FD;  
       SCROLLBAR-ARROW-COLOR: #E1F4FD;  
      SCROLLBAR-SHADOW-COLOR: #E1F4FD;  
  SCROLLBAR-DARKSHADOW-COLOR: #E1F4FD;  
   SCROLLBAR-HIGHLIGHT-COLOR: #E1F4FD;  
   SCROLLBAR-3DLIGHT-COLOR: #E1F4FD;  
  
            BACKGROUND-COLOR: #FFFFFF;

                 FONT-FAMILY: Verdana;
                   FONT-SIZE: 9px;
                       COLOR: #000000;
                 FONT-WEIGHT: normal;
             TEXT-DECORATION: none
             
"  onload="CargarIndex()">

    <span style="font-size: 14px; margin-left: 12px">Error</span>
    <hr color="#00c0f3" language="javascript" style="height: 2px" />
    <br />
    <table style="width: 95%">
        <tr>
            <td align="right" height="15" style="width: 293px">
                Pagina:</td>
            <td align="right" height="15" width="15">
            </td>
            <td colspan="2" height="15">
                <input id="Pagina" name="Pagina" style="font-family: Verdana; border-right: #00c0f3 1px solid; border-top: #00c0f3 1px solid; border-left: #00c0f3 1px solid; border-bottom: #00c0f3 1px solid;" type="text" value="##Pagina##" size="50" />
            </td>
        </tr>
        <tr>
            <td align="right" height="15" style="width: 293px">
            </td>
            <td align="right" height="15" width="15">
            </td>
            <td colspan="2" height="15">
            </td>
        </tr>
        <tr>
            <td align="right" height="15" style="width: 293px" valign="top">
                Mensaje:</td>
            <td align="right" height="15" valign="top" width="15">
            </td>
            <td colspan="2" height="15">
                <textarea id="Message" name="Message" cols="50" rows="7" style="border-right: #00c0f3 1px solid; border-top: #00c0f3 1px solid; border-left: #00c0f3 1px solid; border-bottom: #00c0f3 1px solid; font-family: Verdana">##Message##</textarea>
            </td>
        </tr>
        <tr>
            <td align="right" height="15" style="width: 293px">
            </td>
            <td align="right" height="15" width="15">
            </td>
            <td colspan="2" height="15">
            </td>
        </tr>
        <tr>
            <td align="right" height="15" style="width: 293px" valign="top">
                InnerMessage:</td>
            <td align="right" height="15" valign="top" width="15">
            </td>
            <td colspan="2" height="15">
                <textarea id="InnerMessage" cols="50" name="InnerMessage" rows="7" style="border-right: #00c0f3 1px solid;
                    border-top: #00c0f3 1px solid; border-left: #00c0f3 1px solid; border-bottom: #00c0f3 1px solid;
                    font-family: Verdana">##InnerMessage##</textarea>
           </td>
        </tr>
        <tr>
            <td align="right" height="15" style="width: 293px" valign="top">
                StatusCode:</td>
            <td align="right" height="15" valign="top" width="15">
            </td>
            <td colspan="2" height="15">
            <textarea id="statusCode" cols="50" name="statusCode" rows="7" style="border-right: #00c0f3 1px solid;
                    border-top: #00c0f3 1px solid; border-left: #00c0f3 1px solid; border-bottom: #00c0f3 1px solid;
                    font-family: Verdana">##statusCode##</textarea></td>
        </tr>
    </table>

</body>
</html>
